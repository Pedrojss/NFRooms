    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

<body onload="cargarSalas()">
    <header style="position: fixed; top: 0%; width: 100%; z-index: 2;">
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <div class="container-fluid">
                <img class="navbar-brand" src="./imagenes/a-logo-png-png-image-489304.png" alt="logo" style="width: 2em;">
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                    aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul id="barra" style="gap: 1em;"
                        class="navbar-nav ms-auto mb-2 mb-lg-0 nav nav-pills nav-justified">
                        <li class="nav-item">
                            <a class="nav-link" aria-current="page" href="./index.html">Inicio</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link active" style="color: white;" href="./reserva.html">Reserva</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="./salas.html">Nuestras&nbsp;salas</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="./localizacion.html">Conócenos</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
            crossorigin="anonymous"></script>
    </header>

    <main id="main">

        <div class="division">

            <form class="formulario-reserva" onsubmit="return validacion();">
                <div class="titulo-reserva">
                    <h1>Buscar reservas</h1>
                    <p id="errores" class="mensaje-error"></p>
                </div>
                
                <div id="todo"class="grid-item2" style="padding-bottom: 20px; margin: auto; width: 100%;">
                    <div class="examen-button" style="width: 100%;">
                        <input type="button" id="disponible" style="width: 100%;" value="Ver todas las reservas" onclick="getAllReservas()"></input>
                    </div>
                </div>


                <div class="grid-item2" id="id">
                    <div class="examen-lado">
                        <div class="examen-id">
                            <label for="id-reserva" class="label-formulario">Introduzca Identificador</label><br>
                            <input id="id-reserva" class="email" type="text" placeholder="00" required>
                        </div>
                        
                        <div class="examen-button">
                            <input type="button" id="disponible" value="Buscar reserva" onclick="getReserva()"></input>
                        </div>
                    </div>
                </div>


                <div class="grid-item2">
                    <table style="width: 100%; border: 1px solid;" id="resultado"></table>
                </div>


                <div class="grid-item2">
                    <input type="button" id="boton-eliminar" onclick="deleteReserva()"  value="Eliminar">
                </div>
                
                <div class="grid-item2" style="width: 100%;">
                    <div style="width: 100%;">
                        <input type="button" id="boton-eliminartodo" style="width: 100%;" onclick="deleteAllReservas()"  value="Eliminar todas">
                    </div>
                </div>
            </form>

    </main>
    <footer>
        <div id="marca">
            <img id="logo" src="./imagenes/a-logo-png-png-image-489304.png" alt="logo">
            <h4>NF Rooms</h4>
        </div>

        <div id="contacto-bloque">
            <div class="contacto-item">
                <h3>Contacto</h3>
                <a href="mailto:contacto@nfrooms.com">contacto@nfrooms.com</a>
                <p>(+34) 673 891 638</p>
            </div>

            <div class="contacto-item">
                <h3>Siguenos</h3>
                <p>Facebook</p>
                <p>Twitter</p>
            </div>
        </div>

        <div id="sitemap">
            <p><a href="">Inicio</a></p>
            <p>Reserva</p>
            <p>Nuestras&nbsp;salas</p>
            <p>Conócenos</p>
            <p>Noticias</p>
        </div>
    </footer>

    <script src="./js/wsinvocations.js"></script>
    <script src="./js/reserva.js"></script>
</body>

</html>
