<!DOCTYPE html>
<html lang="en">

<head>
    <title>NF Rooms</title>
    <meta charset="UTF-8">

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <link rel="stylesheet" type="text/css" href="style.css">
    <link rel="stylesheet" type="text/css" href="css/reserva.css">
    <link rel="stylesheet" href="https://unpkg.com/purecss@2.0.6/build/pure-min.css"
        integrity="sha384-Uu6IeWbM+gzNVXJcM9XV3SohHtmWE+3VGi496jvgX1jyvDTXfdK+rfZc8C1Aehk5" crossorigin="anonymous">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Ubuntu&display=swap" rel="stylesheet">

</head>

<body onload="cargarSalas()">
    <header style="position: fixed; top: 0%; width: 100%; z-index: 2;">
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <div class="container-fluid">
                <img class="navbar-brand" src="./imagenes/a-logo-png-png-image-489304.png" alt="logo" style="width: 2em;">
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                    aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul id="barra" style="gap: 1em;"
                        class="navbar-nav ms-auto mb-2 mb-lg-0 nav nav-pills nav-justified">
                        <li class="nav-item">
                            <a class="nav-link" aria-current="page" href="./index.html">Inicio</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link active" style="color: white;" href="./reserva.html">Reserva</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="./salas.html">Nuestras&nbsp;salas</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="./localizacion.html">Conócenos</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
            crossorigin="anonymous"></script>
    </header>

    <main id="main">

        <div class="division">

            <form class="formulario-reserva" onsubmit="return validacion();">
                <div class="titulo-reserva">
                    <h1>Reserva tu sala</h1>
                    <p id="errores" class="mensaje-error"></p>
                </div>
                <div class="grid-item1">
                    <label for="nombre-reserva" class="label-formulario">Nombre </label><br>
                    <input id="nombre-reserva" class="input-center" type="text" placeholder="Manuel">
                </div>
                <div class="grid-item1">
                    <label for="apellidos-reserva" class="label-formulario">Apellidos </label><br>
                    <input id="apellidos-reserva" class="input-center" type="text" placeholder="Alcaparra Domínguez">
                </div>
                <div class="grid-item2">
                    <label for="email-reserva" class="label-formulario">Email </label><br>
                    <input id="email-reserva" class="email" type="text" placeholder="ejemplo@correo.es">
                </div>
                <div class="grid-item1">
                    <label for="dni-reserva" class="label-formulario">DNI </label><br>
                    <input id="dni-reserva" class="input-center" type="text" placeholder="10101010X">
                </div>
                <div class="grid-item1">
                    <label for="telefono-reserva" class="label-formulario">Teléfono </label><br>
                    <input id="telefono-reserva" class="input-center" type="text" placeholder="659175889">
                </div>
                <div class="grid-item1">
                    <label for="selector-sala" class="label-formulario">Sala escogida </label><br>
                    <select id="selector-sala" onchange="salaSeleccionada(this)">
                        <option value="" selected="selected">-- Selecciona una sala --</option>
                    </select>
                </div>
                <div class="grid-item1">
                    <label for="personas-reserva" class="label-formulario">Número personas </label><br>
                    <input id="personas-reserva" class="input-center" type="text" placeholder="10">
                </div>
                <div class="grid-item1">
                    <label for="selector-fecha" class="label-formulario">Fecha </label><br>
                    <input id="selector-fecha" class="input-center" type="date">
                </div>
                <div class="grid-item1">
                    <label for="selector-horai" class="label-formulario">Hora inicio - fin </label><br>
                    <input id="selector-horai" class="input-center" type="time">
                    <input id="selector-horaf" class="input-center" type="time">
                </div>
                <div class="grid-item2">
                    <input type="submit" id="boton-form" value="Reservar">
                </div>
            </form>



            <div id="informacion-sala" class="der" style="display:none">
                <img id="img-sala" src="./imagenes/a-logo-png-png-image-489304.png" alt="Sala seleccionada en el formulario">
                <div style="height: calc(100% - 420px);">
                    <div class="descripcion">
                        <h1 id="titulo-sala"> Titulo sala</h1>
                        <p id="descripcion-sala"></p>
                        <br>
                        <p id="tam-sala"></p>
                        <p id="precio-sala"></p>

                    </div>
                </div>
            </div>
        </div>
    </main>
    <footer>
        <div id="marca">
            <img id="logo" src="./imagenes/a-logo-png-png-image-489304.png" alt="logo">
            <h4>NF Rooms</h4>
        </div>

        <div id="contacto-bloque">
            <div class="contacto-item">
                <h3>Contacto</h3>
                <a href="mailto:contacto@nfrooms.com">contacto@nfrooms.com</a>
                <p>(+34) 673 891 638</p>
            </div>

            <div class="contacto-item">
                <h3>Siguenos</h3>
                <p>Facebook</p>
                <p>Twitter</p>
            </div>
        </div>

        <div id="sitemap">
            <p><a href="">Inicio</a></p>
            <p>Reserva</p>
            <p>Nuestras&nbsp;salas</p>
            <p>Conócenos</p>
            <p>Noticias</p>
        </div>
    </footer>

    <script src="./js/reserva.js"></script>
</body>

</html>
